<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Deeva </title>

  <!-- Common css -->
  <link rel="stylesheet" href="./d3Trial.css">
  <link rel="stylesheet" href="../css/bootstrap.css">

  <!-- D3 -->
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>

<body>

 <script type="text/javascript">
   function createDataset(n)
   { var dataset = [];
     for(i=0; i<n; i++){
       dataset.push(i);    
     }
     return dataset;
   } 

     function createArray(n)
   { var dataset = [];
     for(i=0; i<n; i++){
       dataset.push(i*5);    
     }
     return dataset;
   }

    var vector_length =15;
    var square_size = 30;
     
    var svg = d3.select("body")
                .append("svg")
                .attr("height", 500)
                .attr("width", 500);

    var vector = svg.selectAll("rect")
                 .data(createDataset(vector_length))
                 .enter()
                 .append("rect");
    vector.attr("y", 10)
          .attr("x", function(d, i){
               return i*square_size;     
           })
          .attr("height", square_size)
          .attr("width", square_size)
          .attr("stroke", "black")
          .attr("fill", "white");
   
    svg.selectAll("text")
       .data(createArray(vector_length))
       .enter()
       .append("text")
       .text(function(d){return d;})
       .attr("y", function(d, i){
               return 10 + square_size*2/3;     
           })
       .attr("x", function(d, i){
               return i*square_size + square_size/4;     
           })
       .attr("fill", "red");
  
    
 </script>
 
</body>

</html>
