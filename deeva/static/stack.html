<!doctype html>
<html ng-app="deeva" ng-controller="StackController">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeva - {{current_class}}</title>

    <!-- Common css -->
    <link rel="stylesheet" href="static/css/separateStack.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/stack.css">
    <link rel="stylesheet" href="static/css/package.css">
    <link rel="stylesheet" href="static/css/arguments.css">

    <!-- D3 -->
    <script src="static/lib/d3/d3.v3.min.js"></script>

    <!-- jquery -->
    <script src="static/lib/jquery/jquery-1.10.2.min.js"></script>

    <!-- AngularJS -->
    <script src="static/lib/angular/angular.min.js"></script>

    <!-- Bootstrap tab.js -->
    <script src="static/js/bootstrap.js"></script>

    <!-- Controller, Directives, Services-->
    <script src="static/js/controllers.js"></script>
    <script src="static/js/directives.js"></script>
    <script src="static/js/services.js"></script>

    <!-- Stack -->
    <script src="static/js/stack.js"></script>

    <!-- jsPlumber -->
    <script src="static/lib/jsplumber/jquery.jsPlumb-1.5.3.js"></script>

  </head>

  <body>
    <div class="container" id="myContainer">
      <div id="header">
        <div class="row" id="headerRow">
          <div class="col-md-7">
            <h1>Deeva</h1>
          </div>
          <div class="col-md-5">
            <p>Current State: {{stateToPresent[currentState]}}</p>
          </div> <!-- col md-5 -->
        </div> <!-- row -->
      </div> <!-- header -->

      <div class="row">
        <div class="col-md-12">
          <!-- Begin Stack/Heap section, bring this into a new controller, easier to separate -->
          <div class="col-md-6 fullHeight">
            <div id="heap_stack" class="fullHeight">
              <div id="visual" style="position: relative;">
                <div style="float:left; width:33%;">
                  <div id="stack_td">
                    <div id="stack">
                      <div id="stackHeader">Stacks</div>
                    </div>
                  </div>
                </div>
                <div style="float:left; width: 66%;">
                  <div id="heap_td">
                    <div id="heap">
                      <div id="heapHeader">Heap</div>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- end heap/stack div -->
          </div> <!-- end Stack/Heap... section -->
        </div>
      </div>
    </div> <!-- container -->

    <div class="modal fade" id="exitModal" tabindex="-1" role="dialog"
         aria-labelledby="exitModel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">{{errorTitle}}</h4>
          </div>
          <div class="modal-body">
            <p>{{errorMessage}}</p>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
