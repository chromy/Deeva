<!doctype html>
<html ng-app="deeva" ng-controller="StackController">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeva</title>

    <!-- Common css -->
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/package.css">
    <link rel="stylesheet" href="static/css/arguments.css">

    <!-- D3 -->
    <script src="static/lib/d3/d3.v3.min.js"></script>

    <!-- jquery -->
    <script src="static/lib/jquery/jquery-1.10.2.min.js"></script>

    <!-- AngularJS -->
    <script src="static/lib/angular/angular.min.js"></script>

    <!-- Bootstrap tab.js -->
    <script src="static/js/bootstrap.js"></script>

    <!-- Controller, Directives, Services-->
    <script src="static/js/controllers.js"></script>
    <script src="static/js/directives.js"></script>
    <script src="static/js/services.js"></script>

    <!-- Stack -->
    <script src="static/js/stack.js"></script>

    <!-- jsPlumber -->
    <script src="static/lib/jsplumber/jquery.jsPlumb-1.5.3.js"></script>

  </head>

  <body>
    <div class="container" id="myContainer">
      <div id="header">
            <h1>Deeva</h1>
      </div> <!-- header -->

      <div class="row">
          <!-- Begin Stack/Heap section, bring this into a new controller, easier to separate -->
            <div id="heap_stack">
              <div id="visual">
                 <div class="col-md-4">
                    <div id="stack_td">
                      <div id="stack">
                        <div id="stackHeader">Stacks</div>
                      </div> <!-- end of stack -->
                    </div> <!-- end of stack_td -->
                 </div><!-- end of col-md-6 -->
                 <div class="col-md-8">
                   <div id="heap_td">
                     <div id="heap">
                       <div id="heapHeader">Heap</div>
                     </div> <!-- end of heap -->
                   </div> <!-- end of heap_td -->
                 </div> <!-- end of col-md-6 -->
               </div> <!-- end of visual -->
             </div> <!-- end of heap_stack -->
      </div>
    </div> <!-- container -->

    <div class="modal fade" id="exitModal" tabindex="-1" role="dialog"
         aria-labelledby="exitModel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">{{errorTitle}}</h4>
          </div>
          <div class="modal-body">
            <p>{{errorMessage}}</p>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
