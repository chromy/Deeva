<!doctype html>
<html ng-app="deeva" ng-controller="SimpleController">
<head>
  <meta charset="utf-8">
  <title>Deeva - {{file_name}}</title>

  <!-- Common css -->
  <link rel="stylesheet" href="static/css/deeva.css">
  <link rel="stylesheet" href="static/css/bootstrap.css">

  <!-- AngularJS -->
  <script src="static/lib/angular/angular.min.js"></script>

  <!-- codemirror.net online code editor -->
  <script src="static/lib/jquery/jquery-1.10.2.min.js"></script>
  <script src="static/lib/codemirror/codemirror-compressed.js"></script>
  <script src="static/lib/codemirror/clike.js"></script>
  <link href="static/css/codemirror.css" rel="stylesheet">

  <!-- Controller -->
  <script src="static/js/controllers.js"></script>
</head>

<body>

<h1>Deeva</h1>

<div id="navibar"></div>

<div> {{file_name}} </div>
<table border='0'>
  <td id=code>
  <!-- populate with a CodeMirror instance -->
    <div id="codeInputPane">
    </div>

    <button ng-click="step()">Step</button>
    <button ng-click="">others</button>

    <h2>
      <button ng-click="showStdIn=!showStdIn">StdIn</button>
    </h2>
    <textarea ng-show="showStdIn" ng-model="stdin"></textarea>
    <h2>
      <button ng-click="showStdOut=!showStdOut">StdOut</button>
    </h2>
    <textarea ng-show="showStdOut" ng-model="stdout"></textarea>
  </td>

  <td id=virtualizer>
  Hi there, I am virualizer
  </td>

</table>

</body>

</html>
